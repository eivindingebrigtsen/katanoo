<!DOCTYPE html>
<html>
	<head>
		<title>Katanoo Visualization</title>
		<style type="text/css" media="screen">
      body{
        font-family: arial;
        background: #EEE;
      }
		  #wrapper{
		    width: 800px;
		    margin: 0 auto;
		    background: white;
		    padding: 20px;
		  }
		  #os, #browsers, #langs{
		    width: 350px;
		    height: 220px;
		    float: left;
		    margin-right: 20px;
		  }
		  #timeline{
		    width: 720px;
		    height: 250px;
		  }
		  .clearfix:after{
      	clear: both;
      	content: '.';
      	display: block;
      	visibility: hidden;
      	height: 0;
      }
		  
		  
		</style>
	</head>
	<body>
	  <div id="wrapper">
    <h1>Statistics</h1>
    <div id="timeline"></div>
    <div id="os"></div>
    <div id="browsers"></div>
    <div id="screens"></div>
    <div id="langs"></div>
    <div class="clearfix"></div>
    </div>
<script src="../lib/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="../lib/highcharts.src.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/visualize.js" type="text/javascript" charset="utf-8"></script>
    <script src="http://server1.katanoo.com:8000/get?uri=katanoo.com/&presentation=events&callback=visualize" type="text/javascript" charset="utf-8"></script>    
	</body>
</html>
